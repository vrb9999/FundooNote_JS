<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../script/register.js"></script>
    <title>FundooNote</title>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="left">
                <h2>
                    <span style="color: #4285F4">F</span>
                    <span style="color: #EA4335">u</span>
                    <span style="color: #FBBC05">n</span>
                    <span style="color: #4285F4">d</span>
                    <span style="color: #34A853">o</span>
                    <span style="color: #EA4335">o</span>
                </h2>
                <h3>Create your Fundoo Account</h3>
                <form>
                    <div class="name">
                        <input id="fname" type="text" placeholder="First name">
                        <input id="lname" type="text" placeholder="Last name">
                    </div>

                    <div class="email">
                        <input id="user" type="text" placeholder="sample@gmail.com">
                    </div>
                    
                    <p>You can use letters, numbers & periods</p>

                    <div>
                        <input type="button" id="cemail" value="Use my current email address instead"></input>
                    </div>

                    <div class="password">
                        <input id="pwd" type="password" placeholder="Password">
                        <input id="cpwd" type="password" placeholder="Confirm">
                    </div>

                    <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>

                    <div class="checkbox">
                        <input id="check" onclick="show()" type="checkbox">
                        <label for="check">Show password</label>
                    </div>

                    <div class="buttons">
                        <a href="login.html" id="signin">Sign in instead</a>
                        <button id="next" type="submit" onclick="validate()">Next</button>
                    </div>
                </form>
            </div>
            <div class="right">
                <img src="../assests/account.svg" alt="">
                <p>One account. All of Fundoo working for you.</p>
            </div>
        </div>
    </div>
</body>
</html>

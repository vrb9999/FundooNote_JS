<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>FundooNote</title>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="content">
                <div class="heading">
                    <h2>
                        <span style="color: #4285F4">F</span>
                        <span style="color: #EA4335">u</span>
                        <span style="color: #FBBC05">n</span>
                        <span style="color: #4285F4">d</span>
                        <span style="color: #34A853">o</span>
                        <span style="color: #EA4335">o</span>
                    </h2>
                    <h3>Sign in</h3>
                    <p id="p1">Use your Fundoo account</p>
                </div>
                <form>
                    <label id="l1">Sign in to your Fundoo account</label>

                    <div class="login">
                        <input id="email" type="text" placeholder="Email">
                        <input id="pwd" type="text" placeholder="Password">
                    </div>

                    <div class="checkbox">
                        <div>
                            <input id="check" type="checkbox">
                            <label for="check">Show password</label>
                        </div>                        
                        <button id="fpwd">Forgot password?</button>
                    </div>

                    <div class="buttons">
                        <button id="signin">Sign in instead</button>
                        <button id="next">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/note/dashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FundooNote</title>
</head>

<body>
    <header>
        <nav id="toolbar" class="toolbar">
            <div class="menu">
                <div id="menu"><button onclick="menutoggle()" id="toggle">
                        <img src="../../assests/dashboard/menu.svg"></img></button>
                </div>
                <img src="../../assests/keep_logo.png">
                <span class="logo-text">Fundoo</span>
            </div>

            <div class="search">
                <i class="search-icon"><img src="../../assests/dashboard/search.svg"></i>
                <input class="search-text" type="text" placeholder="Search" />
                <i class="search-icon" id="cancel"><img src="../../assests/dashboard/close.svg"></i>
            </div>

            <div class="tools">
                <button><img src="../../assests/dashboard/refresh.svg"></button>
                <button><img src="../../assests/dashboard/view.svg"></button>
                <button><img src="../../assests/dashboard/settings.svg"></button>
            </div>

            <div class="user">
                <button><img src="../../assests/dashboard/apps.svg"></button>
                <button><img src="../../assests/dashboard/user.svg"></button>
            </div>
        </nav>
    </header>
    <main>
        <nav id="side-nav" class="side-nav">
            <div class="side-nav-content">
                <ul class="nav-list">
                    <li class="nav-list-item active" id="notes">
                        <i><img src="../../assests/dashboard/bulb.svg"></i>
                        <span>
                            <a href="#">Notes</a>
                        </span>
                    </li>
                    <li class="nav-list-item" id="reminder">
                        <i><img src="../../assests/dashboard/reminder.svg"></i>
                        <span>
                            <a href="#">Reminders</a>
                        </span>
                    </li>
                    <li class="nav-list-item" id="edit">
                        <i><img src="../../assests/dashboard/edit.svg"></i>
                        <span>
                            <a href="#">Edit labels</a>
                        </span>
                    </li>
                    <li class="nav-list-item" id="archive">
                        <i><img src="../../assests/dashboard/archive.svg"></i>
                        <span>
                            <a href="#">Archive</a>
                        </span>
                    </li>
                    <li class="nav-list-item" id="trash">
                        <i><img src="../../assests/dashboard/trash.svg"></i>
                        <span>
                            <a href="#">Bin</a>
                        </span>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="display-area">

            <div class="note">
                <form id="form">
                    <div class="create-note-header">
                        <input class="create-note" id="title" type="text" placeholder="Take a note ..."
                            autocomplete="off" onclick="openCreateNote()" />
                        <button id="pin">
                            <img src="../../assests/create_note/pin.svg" />
                        </button>
                    </div>
                    <div class="create-note-body">
                        <textarea class="create-note" id="description" type="text" placeholder="Take a note..."
                            autocomplete="off"></textarea>
                    </div>
                    <div class="create-note-footer">
                        <div class="icons">
                            <button>
                                <img src="../../assests/create_note/remind.svg" />
                            </button>
                            <button>
                                <img src="../../assests/create_note/person.svg" />
                            </button>
                            <button>
                                <img src="../../assests/create_note/color.svg" />
                            </button>
                            <button>
                                <img src="../../assests/create_note/image.svg" />
                            </button>
                            <button>
                                <img src="../../assests/create_note/archive.svg" />
                            </button>
                            <button>
                                <img src="../../assests/create_note/more.svg" />
                            </button>
                            <button>
                                <img src="../../assests/create_note/undo.svg" />
                            </button>
                            <button>
                                <img src="../../assests/create_note/redo.svg" />
                            </button>
                        </div>
                        <div class="close">
                            <button onclick="closeCreateNote(), createNote()">
                                Close
                            </button>
                        </div>
                    </div>
                </form>

            </div>

            <div id="display"></div>
        </div>

    </main>
    <script src="../../script/note/dashboard.js"></script>
    <script src="../../script/note/update.js"></script>
</body>

</html>

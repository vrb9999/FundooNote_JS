<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/note/dashboard.css">
    <script src="../../script/note/dashboard.js"></script>
    <title>FundooNote</title>
</head>

<body>
    <nav>
        <div class="menu">
            <div id="menu">
                <button><img src="../../assests/dashboard/menu.svg"></img></button>
            </div>
            <img src="../../assests/keep_logo.png">
            <span class="logo-text">Fundoo</span>
        </div>

        <div class="search">
            <i class="search-icon"><img src="../../assests/dashboard/search.svg"></i>
            <input class="search-text" type="text" placeholder="Search" />
            <i class="search-icon" id="cancel"><img src="../../assests/dashboard/close.svg"></i>
        </div>

        <div class="tools">
            <button><img src="../../assests/dashboard/refresh.svg"></button>
            <button><img src="../../assests/dashboard/view.svg"></button>
            <button><img src="../../assests/dashboard/settings.svg"></button>
        </div>
        <div class="user">
            <button><img src="../../assests/dashboard/apps.svg"></button>
            <button><img src="../../assests/dashboard/user.svg"></button>
        </div>
    </nav>
</body>

</html>

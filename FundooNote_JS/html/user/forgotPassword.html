<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundooNote</title>
    <link rel="stylesheet" href="../../css/user/forgotPassword.css">
    <script src="../../script/user/forgotPassword.js"></script>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="content">
                <div class="heading">
                    <h2>
                        <span style="color: #4285F4">F</span>
                        <span style="color: #EA4335">u</span>
                        <span style="color: #FBBC05">n</span>
                        <span style="color: #4285F4">d</span>
                        <span style="color: #34A853">o</span>
                        <span style="color: #EA4335">o</span>
                    </h2>
                    <h3>Forgot Password!</h3>
                </div>
                <form id="form">
                    <label id="l1">Enter an email to reset password</label>

                    <div class="login">
                        <div id="e">
                            <input id="email" type="text" placeholder="Email *">
                            <small>Error message</small>
                        </div>
                    </div>

                    <div class="buttons">
                        <a href="login.html" id="cancel">Cancel</a>
                        <button type="submit" id="next" onclick="validate()">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
